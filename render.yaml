databases:
  - name: artstoredb
    databaseName: artstoredb
    user: azzam
services:
  - type: web
    name: ArtStore
    env: python 
    buildCommand: "./build.sh"
    startCommand: "gunicorn project.wsgi:application"
    envVars:
      - key: DATABASE_URL
          fromDatabase:
            name: artstoredb
            property: connectionString
      - key: SECRET_KEY
        generateValue: true
       