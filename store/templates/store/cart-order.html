{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col">
        <form method="post">
            {% csrf_token %}
            <button type="submit"class="btn btn-success">Proceed</button>
        </form>
    </div>
    <div class="col">
        <a href="{% url 'cart' %}"class="btn btn-primary"type="button">Back</a>
    </div>
</div>
<div class="row">
    <div class="col col-md-4">
        <h6> Total :{{ total }}</h6>
    </div>
    <div class="col col-md-4">
        <h6> Items :{{ Qty }}</h6>
    </div>
</div>
{% for item in my_items %}
<div class="row" style="width:80%; margin-left:20px;margin-top:10px;">
    <div class="col col-md-4" style="margin-top:10px;">
        <div class="card"style="width:18rem;height:15rem; background: #f6f6eb;">
            <div class="card-body">
                <h5 class="card-title" >
                    {{ item.product.name }}
                </h5>
                
                <strong> Price: {{ item.price }}</strong>
                <strong> Qty : {{ item.Qty }}</strong>
                
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
