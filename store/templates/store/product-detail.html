{% extends 'base.html' %}
{% load my_filters %}
{% block content %}

<div class="row" style="display:flex;justify-content:center;  margin-left:20px;margin-right:10px;margin-top:10px;">
    <div class="col col-md-4" style="margin-top:10px;">
    <div class="card">
        <img style="object-fit: contain;"src="data:image/png;base64,{{ product.photo | bin_2_img }}">
        <div class="card-body">
        <h5 class="card-title">
            {{ object.name }}
        </h5>
        {% if object.available %}
        <h6 class="card-subtitle text-muted"> In Stock </h6>
        {% else %}
        <h6 class="card-subtitle text-muted"> Out of Stock </h6>
        {% endif %}
        <p class="card-text">{{ object.description }} </p>
        <strong> Amount: Rs {{ object.amount }}</strong>
        <form method="post">
            {% csrf_token %}
           
                <strong>
                     Qty:{{ form.Qty }}   
                </strong>
                <input type="hidden" value="{{ product.id }}" name="prod_id">

            <button class='btn btn-primary' 
            type="submit" name="action" value="item"> Cart </button>
            <button class='btn btn-primary'
            type="submit" name="action"
            value="order">Buy</button>
        </form>
    </div>
    </div>
</div>
</div>
{% endblock %}
